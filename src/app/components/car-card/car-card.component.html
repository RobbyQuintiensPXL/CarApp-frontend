<div class="card clickable" [routerLink]="['../detail',product.id]">
  <h4 class="card-header">{{product.brand.brand}} {{product.model.model}}</h4>
  <div class="card-block">
    <h5 class="card-title">{{product.version.versionName}} {{product.version.label}}</h5>
    <div class="card-img">
      <img
        src="http://localhost:9080/car/public/files/{{product.images[0]}}"
        alt="..."/>
    </div>
  </div>
  <div class="card-footer">
    <h5>{{product.price}} EUR</h5>
  </div>
</div>
